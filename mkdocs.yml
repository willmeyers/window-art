site_name: window-art
site_description: A minimal Python library for live coding visual scenes using desktop windows
site_url: https://willmeyers.github.io/window-art/
repo_url: https://github.com/willmeyers/window-art
repo_name: willmeyers/window-art

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy
    - content.code.annotate
    - search.highlight
    - search.share
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: false
            show_root_heading: true
            show_root_full_path: false
            heading_level: 2

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - Basic Concepts: getting-started/concepts.md
  - User Guide:
    - Creating Windows: guide/windows.md
    - Animation: guide/animation.md
    - Colors: guide/colors.md
    - Easing Functions: guide/easing.md
    - Grid Layout: guide/grid.md
    - Media Support: guide/media.md
    - Text Support: guide/text.md
  - API Reference:
    - Core: api/core.md
    - Window: api/window.md
    - Animation: api/animation.md
    - Color: api/color.md
    - Easing: api/easing.md
    - Grid: api/grid.md
    - Vector Math: api/vec.md
  - Examples: examples.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/willmeyers/window-art
